name: ğŸš€ Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout Repository (lokal fÃ¼r GitHub Actions â€“ notwendig, auch wenn remote gebaut wird)
      uses: actions/checkout@v3

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_PRIVATE_SSH_KEY }}

    - name: ğŸš€ Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e

          # Pfade
          REPO_DIR=\$HOME/LQMS
          DEPLOY_DIR=/var/www/lqms

          # Repository initial klonen, falls noch nicht vorhanden
          if [ ! -d "\$REPO_DIR/.git" ]; then
            git clone git@github.com:nyrocarion/LQMS.git \$REPO_DIR
          else
            cd \$REPO_DIR
            git pull origin main
          fi

          # Stelle sicher, dass das Zielverzeichnis existiert
          mkdir -p \$DEPLOY_DIR

          # Inhalt aus Unterordner lqms ins Zielverzeichnis kopieren (auÃŸer node_modules, .git etc.)
          rsync -av --delete --exclude='.git' --exclude='node_modules' "\$REPO_DIR/lqms/" "\$DEPLOY_DIR/"

          # Optional: Baue im Zielverzeichnis
          cd \$DEPLOY_DIR
          npm install
          npm run build
        EOF
